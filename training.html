    var checkStatusCode = function(num) {
        switch (num) {
          case 200:
            return 'ok';
          case 404:
            return 'not found';
          case 500:
            return 'error';
          default:
            return '不正な値です';
        }
    };

    var result1 = checkStatusCode(200);
    console.log(result1); // OK
