	<style>
		.pagination-container{
			margin-top: 30px;
			text-align: center;
		}
		.pagination{
			display: inline-block;
			list-style: none;
			padding: 0;
			margin: 0;
		}
		.pagination:after{
			display: block;
			content: "";
			clear:both;
		}
		.pagination > li{
			float: left;
			margin: 0;
			padding: 0;
		}
		.pagination > li + li{
			margin-left: 10px;
		}
		.pagination > li > a{
			display: inline-block;
			text-decoration: none;
			padding: 10px;
			border: solid 1px transparent;
			border-radius: 20%;
			background-color: #E4E4E5;
			color: #021E4A;

		}
		.pagination > li.active > a{
			background-color: #009DDF;
			color: #FFFFFF;
			cursor: default;
		}
		.pagination > li.disabled > a{
			background-color: #E4E4E5;
			color: #FFFFFF;
			cursor: default;
		}
	</style>
</head>
